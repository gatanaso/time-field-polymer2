<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>Time-field Demo</title>

  <script src="../bower_components/webcomponentsjs/webcomponents-loader.js"></script>

  <link rel="import" href="../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../bower_components/iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../time-field.html">

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </custom-style>
</head>

<body>
  <div class="vertical-section-container centered">
    <h3>Basic time-field demo</h3>
    <demo-snippet>
      <template>
        <time-field></time-field>
      </template>
    </demo-snippet>
  </div>

  <div class="vertical-section-container centered">
    <h3>Time field with value</h3>
    <demo-snippet>
      <template>
        <time-field value="11:57"></time-field>
      </template>
    </demo-snippet>
  </div>

  <div class="vertical-section-container centered">
    <h3>Disabled time field</h3>
    <demo-snippet>
      <template>
        <time-field disabled value="11:57"></time-field>
      </template>
    </demo-snippet>
  </div>
</body>

</html>
